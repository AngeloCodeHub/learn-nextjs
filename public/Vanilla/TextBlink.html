<!doctype html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文字閃爍效果</title>
  <style>
    .blink {
      animation: blink-animation 1.5s steps(1, start) infinite;
    }

    @keyframes blink-animation {

      from,
      to {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      /* color: #fff; */
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
    }
  </style>
  <!-- <link rel="stylesheet" href="./src/style.css" /> -->
</head>

<body>

  <span>
    <h1 class="blink">文字閃爍效果</h1>
  </span>

</body>

</html>
